<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: Layout(~{::section})">
<head>

    <meta charset="ISO-8859-1">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Login Form</div>

                    <div th:if="${param.error}" class="alert alert-danger">Invalid Username & Password</div>
                    <div class="card-body">
                        <form action="/login" method="post">

                            <div class="mb-3">
                            <input type="text" name="username"  placeholder="Email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <input type="password" name="password" placeholder="Password" class="form-control">
                            </div>

                            <button class="btn btn-primary col-md-12">Login</button>
                        </form>

                        <span>Not have an Account?<a class="txt1 bo1 hov1" th:href="@{/register}">
							Sign-Up
						</a></span>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


</body>
</html>
