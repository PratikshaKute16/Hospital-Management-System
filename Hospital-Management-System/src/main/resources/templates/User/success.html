<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Appointment Submitted Successfully</div>
                    <div class="card-body text-center">
                        <p>Your appointment has been submitted successfully. We will get in touch with you shortly.</p>
                        <a href="/user/appointment" class="btn btn-primary">Back to Appointment Form</a>
                    </div>
                    <div th:if="${message}" class="alert alert-success" role="alert">
                        <p th:text="${message}"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
